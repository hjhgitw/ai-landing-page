<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-7676441973228396">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page</title>
    <link rel="stylesheet" href="news/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #0f0;
            border-top: 5px solid silver;
            border-radius: 50%;
            animation: spin 1s linear infinite, sparkle 1.5s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 5px #fff; }
            50% { box-shadow: 0 0 15px #fff; }
            100% { box-shadow: 0 0 5px #fff; }
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 20vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }
        #progress {
            font-size: 2em;
            margin-top: 20px;
        }
        .flying {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            animation: bounce 5s infinite linear;
        }
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100vw, 0); }
            50% { transform: translate(100vw, 100vh); }
            75% { transform: translate(0, 100vh); }
            100% { transform: translate(0, 0); }
        }
        #debug-window {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            overflow-y: auto;
            display: none;
            z-index: 1001;
            border: 1px solid #0f0;
            padding: 10px;
            font-size: 12px;
        }
        .debug-error {
            color: red;
            font-weight: bold;
        }
        #debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1002;
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #control-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
        }
        #control-buttons button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>

    </div>

    <div class="flying" id="cat"></div>
    <div class="flying" id="fish"></div>
