    <script>
        // Helper function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        });

        // Matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);

        const draw = () => {
            try {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = getRandomColor();
                ctx.font = `${fontSize}px monospace`;

                rainDrops.forEach((y, index) => {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, index * fontSize, y * fontSize);

                    if (y * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[index] = 0;
                    }
                    rainDrops[index]++;
                });
            } catch (error) {
                console.error('Error drawing matrix effect:', error);
            }
        };

        let matrixInterval = setInterval(draw, 30);

        // Progress animation
        let progress = 0;
        const progressElement = document.getElementById('percentage');

        const updateProgress = () => {
            try {
                if (progress < 100) {
                    progress++;
                    progressElement.textContent = `${progress}%`;
                    setTimeout(updateProgress, 100);
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        };

        setTimeout(updateProgress, 2000);

        // Flying Images
        const cat = document.getElementById('cat');
        const fish = document.getElementById('fish');

        try {
            cat.style.backgroundImage = "url('assets/cat.webp')";  // Update to reference the cat image
            fish.style.backgroundImage = "url('assets/pirate_fish.webp')";  // Update to reference the pirate fish image

            const randomPosition = (element) => {
                element.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            };

            const animateFlyingImages = () => {
                randomPosition(cat);
                randomPosition(fish);
            };

            let gifInterval = setInterval(animateFlyingImages, 5000);
        } catch (error) {
            console.error('Error animating flying images:', error);
        }

        // Debug window
        const debugWindow = document.getElementById('debug-window');
        const debugToggle = document.getElementById('debug-toggle');

        debugToggle.addEventListener('click', () => {
            debugWindow.style.display = debugWindow.style.display === 'none' ? 'block' : 'none';
        });

        const logError = (error) => {
            const errorElement = document.createElement('div');
            errorElement.className = 'debug-error';
            errorElement.textContent = error;
            debugWindow.appendChild(errorElement);
        };

        // Bind console.error to debug window
        console.oldError = console.error;
        console.error = function(message) {
            logError(message);
            console.oldError.apply(console, arguments);
        };

        window.onerror = (message, source, lineno, colno, error) => {
            logError(`Error: ${message} at ${source}:${lineno}:${colno}`);
        };

        // Control buttons
        const stopButton = document.getElementById('stop-button');
        const restartButton = document.getElementById('restart-button');

        stopButton.addEventListener('click', () => {
            clearInterval(matrixInterval);
            clearInterval(gifInterval);
        });

        restartButton.addEventListener('click', () => {
            window.location.reload();
        });
    </script>
