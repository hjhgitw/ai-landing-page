<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-7676441973228396">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page</title>
    <link rel="stylesheet" href="news/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #0f0;
            border-top: 5px solid silver;
            border-radius: 50%;
            animation: spin 1s linear infinite, sparkle 1.5s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 5px #fff; }
            50% { box-shadow: 0 0 15px #fff; }
            100% { box-shadow: 0 0 5px #fff; }
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 20vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }
        #progress {
            font-size: 2em;
            margin-top: 20px;
        }
        .flying {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            animation: bounce 5s infinite linear;
        }
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100vw, 0); }
            50% { transform: translate(100vw, 100vh); }
            75% { transform: translate(0, 100vh); }
            100% { transform: translate(0, 0); }
        }
        #debug-window {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            overflow-y: auto;
            display: none;
            z-index: 1001;
            border: 1px solid #0f0;
            padding: 10px;
            font-size: 12px;
        }
        .debug-error {
            color: red;
            font-weight: bold;
        }
        #debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1002;
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #control-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
        }
        #control-buttons button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <canvas id="matrix"></canvas>
    <div id="content">
        <h1>Welcome to AI</h1>
        <div id="progress">404 in progress... <span id="percentage">0%</span></div>
    </div>

    <div class="flying" id="cat"></div>
    <div class="flying" id="fish"></div>

    <div id="debug-window"></div>
    <button id="debug-toggle">Debug</button>
    <div id="control-buttons">
        <button id="stop-button">Stop</button>
        <button id="restart-button">Restart</button>
    </div>

    <!-- Include the news fetcher component -->
    <div id="news-fetcher" class="hidden">
        <div id="news-header">
            <button id="close-news">Close</button>
            <h2>Latest News</h2>
        </div>
        <div id="news-content"></div>
    </div>
    <button id="open-news">Open News</button>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7CV8RSWDPM');
    </script>
    <script src="news/newsFetcher.js" onerror="console.error('Error loading newsFetcher.js')"></script>

    <script>
        // Helper function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        });

        // Matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);

        const draw = () => {
            try {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = getRandomColor();
                ctx.font = `${fontSize}px monospace`;

                rainDrops.forEach((y, index) => {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, index * fontSize, y * fontSize);

                    if (y * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[index] = 0;
                    }
                    rainDrops[index]++;
                });
            } catch (error) {
                console.error('Error drawing matrix effect:', error);
            }
        };

        let matrixInterval = setInterval(draw, 30);

        // Progress animation
        let progress = 0;
        const progressElement = document.getElementById('percentage');

        const updateProgress = () => {
            try {
                if (progress < 100) {
                    progress++;
                    progressElement.textContent = `${progress}%`;
                    setTimeout(updateProgress, 100);
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        };

        setTimeout(updateProgress, 2000);

        // Flying Images
        const cat = document.getElementById('cat');
        const fish = document.getElementById('fish');

        try {
            cat.style.backgroundImage = "url('assets/cat.webp')";  // Update to reference the cat image
            fish.style.backgroundImage = "url('assets/fish.gif.webp')";  // Update to reference the pirate fish image

            const randomPosition = (element) => {
                element.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            };

            const animateFlyingImages = () => {
                randomPosition(cat);
                randomPosition(fish);
            };

            let gifInterval = setInterval(animateFlyingImages, 5000);
        } catch (error) {
            console.error('Error animating flying images:', error);
        }

        // Debug window
        const debugWindow = document.getElementById('debug-window');
        const debugToggle = document.getElementById('debug-toggle');

        debugToggle.addEventListener('click', () => {
            debugWindow.style.display = debugWindow.style.display === 'none' ? 'block' : 'none';
        });

        const logError = (error) => {
            const errorElement = document.createElement('div');
            errorElement.className = 'debug-error';
            errorElement.textContent = error;
            debugWindow.appendChild(errorElement);
        };

        // Bind console.error to debug window
        console.oldError = console.error;
        console.error = function(message) {
            logError(message);
            console.oldError.apply(console, arguments);
        };

        window.onerror = (message, source, lineno, colno, error) => {
            logError(`Error: ${message} at ${source}:${lineno}:${colno}`);
        };

        // Control buttons
        const stopButton = document.getElementById('stop-button');
        const restartButton = document.getElementById('restart-button');

        stopButton.addEventListener('click', () => {
            clearInterval(matrixInterval);
            clearInterval(gifInterval);
        });

        restartButton.addEventListener('click', () => {
            window.location.reload();
        });
    </script>

</body>
