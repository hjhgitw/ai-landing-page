<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setup OAuth Credentials</h1>
        <form action="/setup" method="POST">
            <label for="githubClientID">GitHub Client ID:</label>
            <input type="text" id="githubClientID" name="githubClientID" required><br>
            <label for="githubClientSecret">GitHub Client Secret:</label>
            <input type="text" id="githubClientSecret" name="githubClientSecret" required><br>
            <label for="youtubeClientID">YouTube Client ID:</label>
            <input type="text" id="youtubeClientID" name="youtubeClientID"><br>
            <label for="youtubeClientSecret">YouTube Client Secret:</label>
            <input type="text" id="youtubeClientSecret" name="youtubeClientSecret"><br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
