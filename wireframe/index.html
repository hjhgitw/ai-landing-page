<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .grid-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px), 
                        linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <div class="flex items-center justify-center space-x-4 mb-4">
            <div class="flex items-center space-x-2">
                <div class="text-4xl font-bold text-gray-800">Pluto</div>
                <div class="text-4xl font-bold text-yellow-500">tv</div>
            </div>
            <div class="text-2xl font-light text-gray-600">ON</div>
            <div class="text-4xl font-bold text-blue-600">Samsung TV Plus</div>
        </div>
        <div class="relative w-full h-64">
            <div class="grid-pattern bg-blue-500 opacity-25"></div>
        </div>
    </div>
</body>
</html>
